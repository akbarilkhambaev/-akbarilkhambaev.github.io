             <div class="col-lg-10">
                <h2>Create invoice</h2>
                <div class="row">
                    <div class="col-lg-8 bg-white p-5 create_invoice">
                        <form class="row g-3">
                            <div class="col-lg-6">
                              <label for="inputEmail4" class="form-label ">Invoice Number</label>
                              <input type="email" class="form-control "  id="inputEmail4" placeholder="INV-001-123" disabled>
                            </div>
                            <div class="col-lg-6">
                              <label for="inputPassword4" class="form-label">Date</label>
                              <input type="text" class="form-control" id="inputPassword4" placeholder="March 2, 2021" disabled>
                            </div>
                            <div class="col-12 pt-4">
                              <label for="inputAddress" class="form-label">Client</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="">
                            </div>
                            <div class="col-12 pt-4">
                                <label for="inputAddress" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="">
                              </div>
                            <div class="col-12 pt-4">
                                <label for="exampleFormControlTextarea1" class="form-label">Company Address</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="form_textarea"></textarea>
                            </div>
                            <div class="col-lg-12 pt-4">
                                <label for="inputEmail4" class="form-label">Company Email</label>
                                <input type="email" class="form-control" id="">
                              </div>
                            <div class="col-lg-6 pt-4">
                              <label for="inputCity" class="form-label">Service Name</label>
                              <input type="text" class="form-control" id="inputCity" placeholder="Web Design and Development">
                            </div>
                            <div class="col-lg-6 pt-4">
                              <label for="inputState" class="form-label">Service Details</label>
                              <select id="inputState" class="form-select">
                                <option selected>Web Development</option>
                                <option>...</option>
                              </select>
                            </div>
                           
                            <div class="col-lg-6 pt-4">
                                <label for="inputCity" class="form-label">Service Name</label>
                                <input type="date" class="form-control" class="mydate" name="date" placeholder="March 2, 2021">
                              </div>
                              <div class="col-lg-6 pt-4">
                                <label for="inputCity" class="form-label">Subtotal</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="00.0">
                              </div>

                          </form>
                    </div>
                    <div class="col-lg-3 ps-4 button_save">
                      <div class="row">
                          <div class="col-lg-12">
                            <input type="checkbox" class="btn-check" id="btn-check-2-outlined" >
                            <label class="btn btn-outline-secondary w-100" for="btn-check-2-outlined"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</label><br>
                          </div>
                          <div class="col-lg-12 mt-4">
                            <input type="checkbox" class="btn-check" id="btn-check-3-outlined" checked >
                            <label class="btn btn-outline-secondary w-100" for="btn-check-3-outlined"><i class="fa fa-eye" aria-hidden="true"></i> Preview</label><br>
                          </div>
                          <div class="col-lg-12 mt-4">
                            <input type="checkbox" class="btn-check" id="btn-check-4-outlined" checked>
                            <label class="btn btn-outline-secondary w-100" for="btn-check-4-outlined" ><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Sent</label><br>
                          </div>
                          <div class="col-lg-12 mt-4">
                            <input type="checkbox" class="btn-check" id="btn-check-5-outlined" checked>
                            <label class="btn btn-outline-secondary w-100" for="btn-check-5-outlined" ><i class="fa fa-download" aria-hidden="true"></i> Download</label><br>
                          </div>
                          <div class="col-lg-12 mt-4">
                            <input type="checkbox" class="btn-check" id="btn-check-6-outlined" checked>
                            <label class="btn btn-outline-secondary w-100" for="btn-check-6-outlined" ><i class="fa fa-print" aria-hidden="true"></i> Print</label><br>
                          </div>
                      </div>
                                
                        </ul>
